name: Release

# Controls when the workflow will run
on:
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


permissions:
  packages: write
  contents: write
  issues: write
  id-token: write
  actions: read


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - run: echo "tag=$(cat version.txt)" >> $GITHUB_ENV

      - name: Bump Version
        id: bump_version
        uses: pagopa/github-actions-template/bump-semver@main
        with:
          semver: 'minor'
          current_version: env.tag

      - name: Build and Push
        id: semver
        uses: pagopa/github-actions-template/ghcr-build-push@v1.5.4
        with:
          tag: ${{ steps.bump_version.outputs.new_version }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
